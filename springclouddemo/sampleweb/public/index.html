<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo</title>
</head>
<body>

<div id="console"></div>

<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script>
    $(function () {
        $.ajax({
            method: 'GET',
            url: '/hello',
            headers: {
                'Service-Name': 'HelloService'
            },
            success: function (data) {
                $('#console').text(data);
            }
        });
    });
</script>
</body>
</html>
